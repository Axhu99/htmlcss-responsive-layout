<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar flex">
            <div class="title-nav">
                giallo booleano
            </div>
        </nav>
    </header>

    <main>
        <div class="bgc-main">
            <div class="main-title flex container">
                <div class="type">dolci e desserts</div>
                <div class="name-plate">tiramisu</div>
                <div class="rate-plate">4.6/5 <a href="#">rate</a></div>
            </div>

            <section class="video-box container bgc-white">
                <div class="box-frame">
                    <iframe width="600" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=TqSzXGcdOwg5EryD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
                </div>
                <div class="box-description container">
                    <div class="kcla-box bgc-kcal">
                        <div class="kcla flex">
                            <span>554</span>
                            <span>+ info</span>
                        </div>
                        <div class="tag">
                            <span>vegetariano</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
